<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <main class="container text-center" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="p-5 border rounded-3 bg-white shadow-sm">
                    
                    <h1 class="text-success">Obrigado, {{ nome }}!</h1>
                    <p class="lead">Seu requerimento foi enviado com sucesso.</p>

                    <!-- MOSTRA O NÚMERO DO PEDIDO -->
                    <div class="alert alert-info mt-4">
                        <strong>O número do seu pedido é:</strong>
                        <h2 class="display-4 m-0">{{ os_numero }}</h2>
                    </div>
                    <!-- FIM DO NÚMERO DO PEDIDO -->

                    <p class="mt-4">Nossa equipe já foi notificada.</p>
                    
                    <!-- LINK ATUALIZADO/ADICIONADO -->
                    <a href="/" class="btn btn-outline-primary mt-3">Fazer um novo requerimento</a>
                    <a href="{{ url_for('consultar_pedido', numero_pedido=os_numero) }}" class="btn btn-info mt-3">
                        Consultar Status
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Rodapé -->
    <footer class="footer fixed-bottom mt-auto py-3 bg-primary">
        <div class="container text-end">
            <span class="text-white small">Paulo Vieira 2025</span>
        </div>
    </footer>

</body>
</html>

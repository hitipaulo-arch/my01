<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-card {
            background: white;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        
        .success-card h1 {
            color: #2ecc71;
            margin-bottom: 20px;
        }
        
        .success-card .lead {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .alert-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 10px;
            padding: 30px;
        }
        
        .alert-info strong {
            font-size: 18px;
        }
        
        .display-4 {
            color: white;
            font-weight: bold;
        }
        
        .btn {
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
        }
        
        .btn-outline-primary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        
        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="success-card">
        <h1>Obrigado, {{ nome }}!</h1>
        <p class="lead">Seu requerimento foi enviado com sucesso.</p>

        <!-- MOSTRA O NÚMERO DO PEDIDO -->
        <div class="alert alert-info">
            <strong>O número do seu pedido é:</strong>
            <h2 class="display-4 m-0">{{ os_numero }}</h2>
        </div>
        <!-- FIM DO NÚMERO DO PEDIDO -->

        <p class="mt-4">Nossa equipe já foi notificada.</p>
        
        <!-- LINK ATUALIZADO/ADICIONADO -->
        <a href="/" class="btn btn-outline-primary mt-3">Fazer um novo requerimento</a>
        <a href="{{ url_for('consultar_pedido', numero_pedido=os_numero) }}" class="btn btn-info mt-3">
            Consultar Status
        </a>
    </div>
    
    <!-- Rodapé -->
    <footer>
        <span>Paulo Vieira 2025</span>
    </footer>

</body>
</html>

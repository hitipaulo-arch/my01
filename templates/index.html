<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requerimento de Serviços</title>
    <!-- Bootstrap para o layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Remove o padding extra que o body tinha */
        body { background-color: #f8f9fa; } 
    </style>
</head>
<body class="bg-light">

    <!-- BARRA DE NAVEGAÇÃO ATUALIZADA -->
    <nav class="navbar navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Sistema de OS</span>
            <div>
                <a href="/dashboard" class="btn btn-outline-light">Ver Dashboard</a>
                <a href="/gerenciar" class="btn btn-outline-light">Gerenciar Chamados</a>
            </div>
        </div>
    </nav>
    <!-- FIM DA BARRA DE NAVEGAÇÃO -->

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                
                <!-- Adicionamos um padding-bottom para espaçamento -->
                <div class="p-4 p-md-5 border rounded-3 bg-white shadow-sm mb-5">
                    
                    <h2 class="mb-4 text-center">Formulário de Abertura de OS</h2>
                
                    <form action="/enviar" method="POST">
                        
                        <div class="mb-3">
                            <label for="nome_solicitante" class="form-label">Nome do solicitante:</label>
                            <input type="text" class="form-control" id="nome_solicitante" name="nome_solicitante" required>
                        </div>

                        <div class="mb-3">
                            <label for="setor" class="form-label">Setor em que será realizado o serviço:</label>
                            <input type="text" class="form-control" id="setor" name="setor" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="equipamento" class="form-label">Equipamento ou Local afetado:</label>
                            <input type="text" class="form-control" id="equipamento" name="equipamento" required>
                        </div>

                        <div class="mb-3">
                            <label for="prioridade" class="form-label">Nível de prioridade:</label>
                            <select class="form-select" id="prioridade" name="prioridade" required>
                                <option value="" disabled selected>-- Escolha uma prioridade --</option>
                                <option value="Baixa">Baixa</option>
                                <option value="Média">Média</option>
                                <option value="Alta">Alta</option>
                                <option value="Urgente">Urgente</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição do Problema ou Serviço Solicitado:</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="info_adicional" class="form-label">Informações adicionais (Opcional):</label>
                            <textarea class="form-control" id="info_adicional" name="info_adicional" rows="2"></textarea>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-lg btn-primary" type="submit">Abrir Chamado</button>
                    
                    </form>
                </div> <!-- Fim do card branco -->
            </div>
        </div>
    </main>

    <!-- NOVO RODAPÉ -->
    <footer class="mt-5 py-3 bg-primary text-white">
        <div class="container">
            <p class="text-end mb-0">
                <small>&copy; Paulo Vieira 2025</small>
            </p>
        </div>
    </footer>
    <!-- FIM DO RODAPÉ -->

</body>
</html>
